<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;1,100;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Instagram</title>
    <link rel="icon" type="image/x-icon" href="insta.svg" />
  </head>
  <body>
    <div class="total-frame">
      <!-- <div class="side-bar"></div> -->

      <div class="main-body">
        <div>
          <div class="post-top">
            <div class="first-half">
              <img src="img1.JPG" alt="image not found" class="profile-image" />

              <p class="username">
                <span class="underscore">_</span>vicky<span class="underscore"
                  >_</span
                >.ig.<span class="underscore">_</span>
              </p>

              <p class="duration">‚Ä¢ 13 w</p>
            </div>

            <div>
              <p class="three-dot">‚Ä¢‚Ä¢‚Ä¢</p>
            </div>
          </div>

          <div class="image-section">
            <img class="post-image" src="post.jpeg" alt="image not found" />
          </div>

          <div class="like-section">
            <div>
              <img src="likes.png" alt="image not" class="like" />
              <img src="comment.svg" alt="image not" class="comment" />
              <!-- <img src="share.jpeg" alt="image not" class="share" /> -->
            </div>
            <div>
              <img src="save.png" alt="image not found" class="save" />
            </div>
          </div>
        </div>

        <p class="like-count"><b>179 likes</b></p>
        <div class="cap">
          <!-- <span class="caption"><strong>_vicky_.ig._</strong></span> -->
          <p class="caption">
            <span class="underscore">_</span>vicky<span class="underscore"
              >_</span
            >.ig.<span class="underscore">_</span>
          </p>
          <span class="caption-content">Little things in life mattersüí•</span>
          <p class="comment-count">View all 14 comments</p>

          <div class="comment-sec">
            <div>
              <p class="ara">
                <p class="aravind">zoyas_captain </p>
                <p class="content">Hi Handsome üî•‚ù§Ô∏è</p>
              </p>
            </div>
            <div>
              <img class="comment-like" src="commentlike.png" alt="image" />
            </div>
          </div>
        </div>
      </div>

      <!-- <div class="right-side"></div> -->
    </div>
  </body>
</html>
