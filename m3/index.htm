<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Material Design</title>
    <link
      href="https://m3.material.io/static/assets/m3-favicon.ico"
      rel="icon"
      sizes="any"
    />
  </head>
  <body>
    <div class="main">
      <div class="top-flex">
        <div class="template">
          <div class="background-box">
            <img class="icons" src="home.svg" alt="image not found" />
          </div>
          <p class="content">Home</p>
        </div>

        <div class="template">
          <div class="background-box">
            <img class="icons" src="keypad.png" alt="image not found" />
          </div>
          <p class="content">Get started</p>
        </div>
        <div class="template">
          <div class="background-box">
            <img class="icons" src="code.svg" alt="image not found" />
          </div>
          <p class="content">Develop</p>
        </div>
        <div class="template">
          <div class="background-box">
            <img class="icons" src="bookmark.png" alt="image not found" />
          </div>
          <p class="content">Foundations</p>
        </div>
        <div class="template">
          <div class="background-box">
            <img class="icons" src="paint.png" alt="image not found" />
          </div>
          <p class="content">Styles</p>
        </div>
        <div class="template">
          <div class="background-box">
            <img class="icons" src="plus.png" alt="image not found" />
          </div>
          <p class="content">Components</p>
        </div>
        <div class="template">
          <div class="background-box">
            <img class="icons" src="star.png" alt="image not found" />
          </div>
          <p class="content">Blog</p>
        </div>
      </div>
      <div class="bottom-border">
        <img class="bottom-icon" src="moon.svg" alt="" />
      </div>
    </div>
    <div class="side-bar">
      <ul>
        <li class="list">Develop overview</li>
        <li class="list">Andriod</li>
        <li class="list">Flutter</li>
        <li class="list">Web</li>
      </ul>
    </div>
    <script src="index.js"></script>

  </body>
</html>
